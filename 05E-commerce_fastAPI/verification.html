<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>account verification</title>
</head>
<body>
    <div class="container">
        <div class="row" style="margin-top: 30vh">
            <div class="col-md-10 col-sm-10 col-xm-12 m-auto p-4">
                <div class="card-text-header">
                    <div class="card-header">
                        Email Verification
                    </div>

                    <div class="card-body">
                        <h3>Email Verification Successfully</h3>
                        <p class="card-text">Hello {username}. You can log in to your account</p>
                        <span class="badge badge-primary p-3">Shop</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</html>
